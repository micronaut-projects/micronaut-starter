<th:block th:fragment="select(el)" xmlns:th="http://www.thymeleaf.org"><label th:replace="~{fieldset/label :: label(${el.id()}, ${el.label()})}"></label><select th:name="${el.name()}" th:id="${el.id()}" class="form-select" th:classappend="${el.hasErrors()} ? is-invalid" th:attr="aria-describedby=${el.hasErrors}?|${el.name}ValidationServerFeedback|" th:required="${el.required()}"><th:block th:each="option : ${el.options()}"><option th:replace="~{fieldset/option :: option(${option})}"></option></th:block></select><div th:if="${el.hasErrors()}" th:replace="~{fieldset/errors :: errors(${el.name()}, ${el.errors()})}"></div></th:block>
