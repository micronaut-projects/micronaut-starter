<th:block th:fragment="inputstring(type, el)" xmlns:th="http://www.thymeleaf.org"><label th:replace="~{fieldset/label :: label(${el.id()}, ${el.label()})}"></label><input th:type="${type}" th:name="${el.name()}" th:value="${el.value()}" th:id="${el.id()}" th:placeholder="${el.placeholder()}" th:pattern="${el.pattern()}" th:minlength="${el.minLength()}" th:maxlength="${el.maxLength()}" th:size="${el.size()}" th:readOnly="${el.readOnly()}" th:required="${el.required()}" class="form-control" th:classappend="${el.hasErrors()} ? is-invalid" th:attr="aria-describedby=${el.hasErrors}?|${el.name}ValidationServerFeedback|"/><div th:if="${el.hasErrors()}" th:replace="~{fieldset/errors :: errors(${el.name()}, ${el.errors()})}"></div></th:block>
