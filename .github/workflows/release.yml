        run: starter-cli\\build\\native\\nativeCompile\\mn --version
      - name: "âœ… Verify Create App (CMD)"
        shell: cmd
        run: starter-cli\\build\\native\\nativeCompile\\mn create-app test2
      - name: "ðŸ¤ ZIP Archive"
