  windows:
    name: Release Windows Native CLI
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: "â˜•ï¸ Setup GraalVM CE"
        uses: graalvm/setup-graalvm@v1.2.1
        with:
          java-version: '17'
