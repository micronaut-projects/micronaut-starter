name: Windows Native CLI
on:
  push:
    branches:
      - windows-native
jobs:
  build:
    name: Builds Windows Native CLI
    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Install GraalVM
        run: .\install-graal.cmd
      - name: Build the JAR
        run: .\gradlew.bat clean starter-cli:shadowJar --no-daemon
      - name: Build Native Image
        run: native-image --no-fallback --no-server -cp @(gci .\starter-cli\build\libs\starter-cli-*-all.jar)[0]
      - name: Verify Build
        run: .\mn.exe --version
      - name: Verify Create App
        run: .\mn.exe create-app test
      - name: Upload Snapshot
        uses: actions/upload-artifact@v1
        with:
          name: mn-windows-amd64-snapshot
          path: .\mn.exe

