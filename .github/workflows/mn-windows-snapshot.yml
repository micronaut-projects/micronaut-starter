name: Windows Native CLI
on:
  push:
    branches:
      - windows-native
jobs:
  build:
    name: Builds Windows Native CLI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, windows-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: DeLaGuardo/setup-graalvm@2.0
        with:
          graalvm-version: '19.3.0.2.java11'
      - run: java -version
      - name: Set up Visual C Build Tools Workload for Visual Studio 2017 Build Tools
        run: |
          choco install visualstudio2017-workload-vctools
      - name: Build JAR
        run: |
          ./gradlew starter-cli:shadowJar
          $env:JAR_FILE=@(gci .\starter-cli\build\libs\starter-cli-*-all.jar)[0]
      - name: Build Native Image
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          native-mage --no-server --no-fallback -cp "%JAR_FILE%"
      - name: Verify Build
        run: mn --version
      - name: Verify Create App
        run: mn create-app test
      - name: Publish artifact
        uses: actions/upload-artifact@master
        with:
          name: mn-${{ matrix.os }}-snapshot.exe
          path: mn.exe

